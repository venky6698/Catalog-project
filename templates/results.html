<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>OCR Results</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Extracted OCR Results</h2>
    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Label</th>
                <th>Text</th>
                <th>X</th>
                <th>Y</th>
                <th>Width</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.label }}</td>
                <td>{{ r.text }}</td>
                <td>{{ r.x }}</td>
                <td>{{ r.y }}</td>
                <td>{{ r.width }}</td>
                <td>{{ r.height }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data extracted.</p>
    {% endif %}
    <a href="/">‚Üê Upload Another File</a>
</body>
</html>
